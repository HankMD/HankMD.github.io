<!DOCTYPE html>

<head>
  <title>Hank Sheehan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/img/honeycomb.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Load in the navbar -->
  <script>
    $(function(){
      $("#navbar").load("navbar.html", function() {
        var element = document.getElementById("nav-resume");
        element.classList.add("active");
      });
    });
  </script>

  <!-- Load in the footer -->
  <script>
    $(function(){
      $("#footer").load("footer.html");
    });
  </script>

  <!-- Resize image for iOS browsers -->
  <script>
    document.getElementById("resume-viewer").contentWindow.onload = function() {
        this.document.getElementsByTagName("img")[0].style.width="100%";
        this.document.getElementsByTagName("img")[0].style.height="100%";
    };
  </script>
</head>

<body>

<div id="navbar"></div>

<div class="container-fluid bg-1 text-center page-title">
  <h1>Resume</h1>
</div>

<div class="container-fluid bg-2 text-center resume-viewer-container">
	<iframe id="resume-viewer" src="docs/Hank-Sheehan_Resume.pdf" type='application/pdf'></iframe>
</div>

<div id="footer"></div>

</body>
