<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/utils.js" type="text/javascript"></script>

  <!-- Load in the template and load in the content -->
  <script>
    window.addEventListener('load', () => {
      loadTemplate();
      setActive("#nav-resume");
    });
  </script>

  <!-- Resize image for iOS browsers -->
  <script>
    waitForElement('#resume-viewer', () => {
      this.document.getElementsByTagName("img")[0].style.width="20%";
      this.document.getElementsByTagName("img")[0].style.height="20%";
    });
  </script>

</head>

<div id="template"></div>

<div id="content">
  <div class="container-fluid bg-1 text-center page-title">
    <h1>About</h1>
  </div>

  <div class="container-fluid bg-2 text-center resume-viewer-container">
  	<iframe id="resume-viewer" src="https://drive.google.com/file/d/0B--aH3ISUCjfM0dCWlJIbGluSDVkcmYtQ2VSRmQwU3pMS2hz/preview" type='application/pdf'></iframe>
  </div>
</div>
