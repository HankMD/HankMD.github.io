<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/utils.js" type="text/javascript"></script>

  <!-- Load in the template and load in the content -->
  <script>
    window.addEventListener('load', () => {
      loadTemplate();
      setActive("#nav-experience");
    });
  </script>

  <!-- Load the content for each experience cell -->
  <script>
    $(function(){
      $("#apple-experience").load("experience/apple.html");
      $("#rookieroad-experience").load("experience/rookieroad.html");
      $("#aholddelhaize-experience").load("experience/aholddelhaize.html");
      $("#engineeredsignals-experience").load("experience/engineeredsignals.html");
    });
  </script>
</head>

<div id="template"></div>

<div id="content">
  <div class="container-fluid bg-1 text-center page-title">
    <h1>Experience</h1>
  </div>

  <div class="container-fluid bg-2 text-center">
    <div class="row">
      <div class="col-sm-4" id="apple-experience"></div>
      <div class="col-sm-4" id="rookieroad-experience"></div>
      <div class="col-sm-4" id="aholddelhaize-experience"></div>
      <div class="col-sm-4" class="buffer"></div>
      <div class="col-sm-4" id="engineeredsignals-experience"></div>
    </div>
  </div>
</div>
